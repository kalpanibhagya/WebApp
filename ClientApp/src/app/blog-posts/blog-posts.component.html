<div class="blogpost" *ngFor="let blogPost of (blogPosts$ | async)">
  <div class="card">
  
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h5 class="card-title">{{ blogPost.title }}</h5>
          <a [routerLink]="['/blogpost/', blogPost.postId]" class="btn btn-warning btn-sm float-left">View</a>
        </div>
      </div>
      
      <p class="card-text">{{ blogPost.body }}</p>
      <a [routerLink]="['/blogpost/edit/', blogPost.postId]" class="btn btn-primary btn-sm float-right">Edit</a>
      <a [routerLink]="" (click)="delete(blogPost.postId)" class="btn btn-danger btn-sm float-right">Delete</a>
    </div>
  </div>
</div>
